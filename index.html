        <style>
            *{
                margin:0;
                padding: 0;
                font-family: sans-serif;
                outline: none;
                resize: none;
            }
            :root{
                --preloader-text: #7c7c7c;
            }
            canvas{
                width: 100%;
            }
            #preloader{
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background:white;
            }
            .preloader{
                position: absolute;
                top: 50%;
                left: 50%;
            }
            .preloader-rotater{
                position: absolute;
                top: 0;
                left: 0;
                height: 0;
                width: 0;
                animation: rotate 1.5s infinite;
                opacity: 0.2;
            }
            .preloader > .preloader-rotater:nth-child(2){
                animation-delay: 0.1s;
            }
            .preloader > .preloader-rotater:nth-child(3){
                animation-delay: 0.2s;
            }
            .preloader > .preloader-rotater:nth-child(4){
                animation-delay: 0.3s;
            }
            .preloader > .preloader-rotater:nth-child(5){
                animation-delay: 0.4s;
            }
            .preloader > .preloader-rotater:nth-child(6){
                animation-delay: .5s;
            }
            .preloader-rotater  > div{
                position: absolute ;
                top: -10px;
                left: -10px;
                width: 20px;
                height: 20px;
                background: #aaa;
                border-radius: 100%;
                transform: translateY(-50px);
            }
            .preloader-rotater:nth-child(1) > div{
                background: rgb(255, 0, 0);
            }
            .preloader-rotater:nth-child(2) > div{
                background: rgb(255, 208, 0);
            }
            .preloader-rotater:nth-child(3) > div{
                background: rgb(51, 255, 0);
            }
            .preloader-rotater:nth-child(4) > div{
                background: rgb(0, 255, 221);
            }
            .preloader-rotater:nth-child(5) > div{
                background: rgb(0, 26, 255);
            }
            .preloader-rotater:nth-child(6) > div{
                background: rgb(255, 0, 234);
            }
            #textSize{
                display: initial;
                visibility: hidden;
                opacity: 0;
                position: absolute;
                top: 0;
                left: 0;
            }
            @keyframes pulse{
                from {opacity: 0.6;}
                50% {opacity: 1;}
                to {opacity: 0.6;}
            }
            @keyframes rotate{
                from {transform: rotate(0deg);}
                to {transform: rotate(360deg);}
            }
        </style>
        <link rel="stylesheet" href="./style.css"/>
    </head>
